name: Package and Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        target: [node18-win-x64, node18-win-arm64, node18-linux-x64, node18-linux-arm64, node18-macos-x64, node18-macos-arm64]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build with tsc
      run: npx tsc

    - name: Get repository name
      id: repo
      run: echo "REPO_NAME=$(echo ${{ github.repository }} | awk -F '/' '{print $2}')" >> $GITHUB_ENV

    - name: Package app for ${{ matrix.target }} with @yao-pkg/pkg
      run: npx @yao-pkg/pkg . --target ${{ matrix.target }} --output ./output/${{ matrix.target }}/${{ env.REPO_NAME }}-${{ matrix.target }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}
        path: output/${{ matrix.target }}/

  publish-to-release:
    needs: build  # 指定依赖于前面的build job
    if: github.event_name == 'release' &&github.event.action == 'published'
    runs-on: ubuntu-24.04
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts  # 下载后的文件存放位置

    - name: Publish to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/**/*
